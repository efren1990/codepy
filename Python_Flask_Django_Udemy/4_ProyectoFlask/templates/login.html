<!-- Llamada de los macros e importar la funcion necesaria-->
{% from 'macros.html' import render_field %}
<form class="form" method="post">
	<!-- form.hidden_tag -> seguridad de formularios en python -->
	{{ form.hidden_tag() }}
	<!-- For para recorrer campos de formulario y crear un div 
		el cual contendra las notificaciones cuando sean desplegadas
		y tambien el campo del formulario en si
	-->
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}
	<button id="submit" type="submit">Ingresar</button>
</form>	
<!-- 
NOTA IMPORTANTE
los simbolos  se usan para ejecutar codigo python 
y los corchetes {{ variables, listas, }} se usan para imprimir directamente en el html
 -->
