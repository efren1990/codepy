<!-- Las funciones macro pueden ser llamadas en los archibos base que se mostraran en el template
de las vistas
Estas funciones tambien pueden recibir parametros o valores
 -->
{% macro muestra_lista(value) %}
	<h1> {{ value }} </h1>
	<h2> {{ value }} </h2>
	<h3> {{ value }} </h3>
	<h4> {{ value }} </h4>
	<h5> {{ value }} </h5>
	<h6> {{ value }} </h6>
{% endmacro %}
